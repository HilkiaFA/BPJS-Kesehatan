<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: #fff;
    }
    .login-box img {
      width: 250px; /* Atur ukuran width sesuai kebutuhan */
      margin-bottom: 1rem;
    }
    .login-box .form-control {
      border-radius: 30px;
    }
    .login-box .btn {
      border-radius: 30px;
    }
    .btn{
        background-color: #1D4580;
        color: white;
        font-style: initial;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container login-container">
    <div class="login-box text-center">
      <!-- Gambar logo dengan ukuran diperbesar -->
      <img src="logo-color.svg" alt="BPJS Logo">
      <!-- Form Login -->
      <form>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control border-start-0" placeholder="Username" required>
          </div>
        </div>
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control border-start-0" placeholder="Password" required>
          </div>
        </div>
       
      </form>
      <a href="berandapage.html"> <button type="submit" class="btn btn-primary w-100">Login</button></a>
       
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
